<!DOCTYPE html>
<html>
<head>
	<title>bài tập mảng 2 chiều</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		let a=[
    [1, 2, 1, 24],
    [8, 11, 9, 4],
    [7, 0, 7, 27],
    [7, 4, 28, 14],
    [3, 10, 26, 7]
	];
	for(let i=0;i<=a.length;i++){
		for(let j=0;j<a[i].length;j++){
			document.write(a[i][j]+" ");
		}
		document.write("<br>");
	}
	</script>
</body>
</html>
