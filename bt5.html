<!DOCTYPE html>
<html>
<head>
	<title>sử dụng swich-case</title>
</head>
<body>
	<input type="text" name="opera" id="1">
	<input type="submit" name="submit" onclick="myfunc()">
	<script>
		var a=6;
		var b=3;
		var opera;
	function myfunc(){
		 opera=document.getElementById("1").value;
		 switch(opera){
			case'+':
				alert("a+b ="+(a+b));
				break;
			case'-':
				alert("a-b="+(a-b));
				break;
			case'*':
				alert("a*b="+(a*b));
				break;
			case'/':
				alert("a/b="+(a/b));
				break;
			default:
				alert("khong co phep toan");
				break;
		}
		
	}
	

	
	</script>
</body>
</html>
