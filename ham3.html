<!DOCTYPE html>
<html>
<head>
	<title>Hàm 3</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function func1(arr){
			if(arr.length == 0){
       			 return -1;
       			}
			let min=arr[0];
			for(let i=0;i<arr.length;i++){
				if(arr[i]<min){
					min=arr[i];
				}
			}
			return min;
		}
		let arr=new Array();debugger
		for(let i=0;i<10;i++){
			arr[i]=+prompt("nhập số;");
		}
		let min=func1(arr);
		if(min==-1){
			alert("Mảng này không có phần tử")
		}
		else{
			alert(min);
		}
	</script>
</body>
</html>
