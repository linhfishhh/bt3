<!DOCTYPE html>
<html>
<head>
	<title>sinh bảo cửu chương</title>
	<meta charset="utf-8">
</head>
<body>
 	<script type="text/javascript">
 		let sout="<table border='1' width='300' cellspacing='0' cellpadding='3'>";
 		for(var i=1;i<=10;i++){
 			sout=sout+"<tr>";
 			for (var j=2;j<10;j++){
 				sout = sout + "<td>" + j+"x"+i+"="+i*j+ "</td>";
 			}
 			sout = sout + "</tr>";
 		}
 		sout = sout + "</table>";
 		document.write(sout);
 	</script>
</body>
</html>
