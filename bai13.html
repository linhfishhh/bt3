<!DOCTYPE html>
<html>
<head>
	<title>bài tập di chuyển</title>
	<meta charset="utf-8">
</head>
<body onload="docReady()">
	<img src="image/doreamon.png" id="image" style="position: absolute;left: 0;top: 0" height="100" width="80">
	<script type="text/javascript">
		function up(){
			let img=document.getElementById("image");
			img.style.top=parseInt(img.style.top)-5+'px';
		}
		function down(){
			let img=document.getElementById("image");
			img.style.top=parseInt(img.style.top)+5+'px';
		}
		function left(){
			let img=document.getElementById("image");
			img.style.left=parseInt(img.style.left)-5+'px';
		}
		function right(){
			let img=document.getElementById("image");
			img.style.left=parseInt(img.style.left)+5+'px';
		}
		function move(event){
			switch(event.keyCode){
				 case 37:
           			left();
            		break;
        			case 39:
           			right();
            		break;
        			case 38:
            		up();
            		break;
        			case 40:
            		down();
            		break;
					}
				}		
		function docReady() {
   			 window.addEventListener('keydown', move);
 		}
	</script>
</body>
</html>
