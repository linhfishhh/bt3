<!DOCTYPE html>
<html>
<head>
	<title>học javascript</title>
</head>
<body>
	<!-- bài 1 -->
	<script type="text/javascript">
		var i=10;
		var f=20.5;
		var b=true;
		var s="ha noi"
		document.write('i = ' + i)
		document.write('<br/>')
		document.write('f = ' + f)
		document.write('<br/>')
		document.write('b = ' + b)
		document.write('<br/>')
		document.write('s = ' + s);
	</script><br>
	<!-- bài 2-->
	<script type="text/javascript">
		var width=20;
		var height=10;
		var dientich=height*width;
		document.write("Diện tích là:"+dientich);
	</script>
</body>
</html>
