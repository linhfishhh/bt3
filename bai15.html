<!DOCTYPE html>
<html>
<head>
	<title>tính số ngày trong 1 tháng</title>
	<meta charset="utf-8">
</head>
<body>
	<form>
		<input type="number" name="num" id="num">
		<input type="button" value="click" id="sub"><br>
		<p id="out"></p>
	</form>
	<script type="text/javascript">
		document.getElementById("sub").addEventListener("click", myFunc);
		function myFunc(){
			var inp=parseInt(document.getElementById("num").value);
			switch(inp){
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
				document.getElementById("out").innerHTML="tháng "+inp+" có 31 ngày.";
				break;
				case 2:
				document.getElementById("out").innerHTML="tháng "+inp+" có 28 hoặc 29 ngày.";
				break;
				case 4:
				case 6:
				case 9:
				case 11:
				document.getElementById("out").innerHTML="tháng "+inp+" có 30 ngày";
				break;
			}
		}
	</script>
</body>
</html>
