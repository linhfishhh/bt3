<!DOCTYPE html>
<html>
<head>
	<title>Tìm một phần tử trong mảng</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var arr=[1,3,4,5,6,8,10,11];
		var number=prompt("Nhập số cần tìm:");
		for(let i=0;i<arr.length;i++){
			if(arr[i]==number){
				alert("có số này");
				break;
			}
		}
	</script>
</body>
</html>
