<!DOCTYPE html>
<html>
<head>
	<title>Bài tập javascript</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		let inp=parseInt(prompt("nhập số:",0));
		switch(inp){
			case -5:
			alert(-1);
			break;
			case 0:
			alert(0);
			break;
			case 5:
			alert(1);
			break;
		}
	</script>
</body>
</html>
