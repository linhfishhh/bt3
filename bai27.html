<!DOCTYPE html>
<html>
<head>
	<title>bài tập js</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		for(var i=1;i<=100;i++){
			if(i%3==0 && i%5==0){
				document.write(i+"FizzBuzz<br>");
			}
			else if(i%5==0){
				document.write(i+"Buzz<br>");
			}
			else if(i%3==0){
				document.write(i+"Fizz<br>");
			}
		}
	</script>
</body>
</html>
