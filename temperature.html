<!DOCTYPE html>
<html>
<head>
	<title>Temperature</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	function Temperature(c,f){
		this.c=c;
		this.f=f;
		this.setC=function(c){
			this.c=c;
		}
		this.getC=function(){
			return c;
		}
		this.setF=function(f){
			this.f=f;
		}
		this.getF=function(){
			return this.f;
		}
		this.ctof=function(){
			if(c<-273){
				return false;
			}else return c*33.8;
		}
		this.ftoc=function(){
			return f/33.8;
		}
	}
	var a=+prompt("c");
	var b=+prompt("f");
	var t=new Temperature(a,b);
	t.setC();
	console.log("C => F"+t.ctof());
	console.log ("F => C"+t.ftoc());

</script>
</body>
</html>
