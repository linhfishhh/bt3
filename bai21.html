<!DOCTYPE html>
<html>
<head>
	<title>bài tập vòng lặp</title>
	<meta charset="utf-8">
</head>
<body>
	<h1 id="out1"></h1>
	<script type="text/javascript">
		// bài 1
		for(var i=0;i<=5;i++){
			console.log("The number is "+i);
		}
	</script>
	<!-- bài 2 -->
	<script type="text/javascript">
		var a=parseInt(prompt("enter your number"));
		var sum=0;
		for(var i=0;i<=a;i++){
			sum+=i;
		}
		console.log(sum);
	</script>
</body>
</html>
